{% extends "base.html" %}

{% block title %}Pattern Browser - EYESH{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Pattern Browser</h1>
    <p class="text-gray-600">Browse and filter all available patterns</p>
</div>

<!-- Filters -->
<div class="bg-white rounded-lg shadow p-6 mb-6">
    <div class="grid md:grid-cols-4 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Level</label>
            <select id="filter-level" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">All Levels</option>
                <option value="A1">A1 - Beginner</option>
                <option value="A2">A2 - Elementary</option>
                <option value="B1">B1 - Intermediate</option>
                <option value="B2">B2 - Upper Intermediate</option>
                <option value="C1">C1 - Advanced</option>
                <option value="C2">C2 - Proficient</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Focus</label>
            <select id="filter-focus" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">All Focuses</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
            <select id="filter-domain" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">All Domains</option>
            </select>
        </div>
        <div class="flex items-end">
            <button onclick="loadPatterns()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Apply Filters
            </button>
        </div>
    </div>
</div>

<!-- Results -->
<div class="bg-white rounded-lg shadow">
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <span id="results-count" class="text-gray-600">Loading...</span>
        <div class="flex items-center space-x-2">
            <button onclick="prevPage()" id="prev-btn" class="px-3 py-1 text-sm border rounded hover:bg-gray-50 disabled:opacity-50" disabled>Previous</button>
            <span id="page-info" class="text-sm text-gray-600">Page 1</span>
            <button onclick="nextPage()" id="next-btn" class="px-3 py-1 text-sm border rounded hover:bg-gray-50 disabled:opacity-50" disabled>Next</button>
        </div>
    </div>
    <div id="patterns-list" class="divide-y divide-gray-200">
        <!-- Patterns will be loaded here -->
    </div>
</div>

<!-- Pattern Detail Modal -->
<div id="pattern-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-start mb-4">
                <h2 id="modal-title" class="text-xl font-bold text-gray-900">Pattern Details</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="text-sm">
                <!-- Pattern details will be loaded here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentPage = 1;
    let totalPages = 1;

    async function loadFilters() {
        try {
            const [focuses, domains] = await Promise.all([
                API.getFocuses(),
                API.getDomains()
            ]);

            const focusSelect = document.getElementById('filter-focus');
            focuses.focuses.forEach(f => {
                const opt = document.createElement('option');
                opt.value = f;
                opt.textContent = f.replace(/_/g, ' ');
                focusSelect.appendChild(opt);
            });

            const domainSelect = document.getElementById('filter-domain');
            domains.domains.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d;
                opt.textContent = d.replace(/_/g, ' ');
                domainSelect.appendChild(opt);
            });
        } catch (e) {
            console.error('Failed to load filters:', e);
        }
    }

    async function loadPatterns() {
        const level = document.getElementById('filter-level').value;
        const focus = document.getElementById('filter-focus').value;
        const domain = document.getElementById('filter-domain').value;

        try {
            const data = await API.getPatterns({ level, focus, domain, page: currentPage });
            totalPages = data.pages;

            document.getElementById('results-count').textContent = `${data.total} patterns found`;
            document.getElementById('page-info').textContent = `Page ${data.page} of ${data.pages}`;
            document.getElementById('prev-btn').disabled = data.page <= 1;
            document.getElementById('next-btn').disabled = data.page >= data.pages;

            const list = document.getElementById('patterns-list');
            list.innerHTML = data.patterns.map(p => `
                <div class="p-4 hover:bg-gray-50 cursor-pointer" onclick="showPattern('${p.pattern_id}')">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium text-gray-900">${p.pattern_id}</h3>
                            <p class="text-sm text-gray-500">${p.focus.replace(/_/g, ' ')} | ${p.domain}</p>
                        </div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getLevelColor(p.level)}">
                            ${p.level}
                        </span>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            document.getElementById('patterns-list').innerHTML = '<p class="p-4 text-red-500">Failed to load patterns</p>';
        }
    }

    function getLevelColor(level) {
        const colors = {
            'A1': 'bg-green-100 text-green-800',
            'A2': 'bg-green-100 text-green-800',
            'B1': 'bg-yellow-100 text-yellow-800',
            'B2': 'bg-yellow-100 text-yellow-800',
            'C1': 'bg-red-100 text-red-800',
            'C2': 'bg-red-100 text-red-800'
        };
        return colors[level] || 'bg-gray-100 text-gray-800';
    }

    async function showPattern(patternId) {
        try {
            const pattern = await API.getPattern(patternId);
            document.getElementById('modal-title').textContent = pattern.pattern_id;
            document.getElementById('modal-content').innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div><strong>Focus:</strong> ${pattern.focus}</div>
                        <div><strong>Level:</strong> ${pattern.level}</div>
                        <div><strong>Domain:</strong> ${pattern.domain}</div>
                        <div><strong>Category:</strong> ${pattern.category}</div>
                    </div>
                    <div>
                        <strong>Template:</strong>
                        <code class="block bg-gray-100 p-2 rounded mt-1">${pattern.template}</code>
                    </div>
                    ${pattern.example ? `<div><strong>Example:</strong> ${pattern.example}</div>` : ''}
                    <div>
                        <strong>Explanation:</strong>
                        <p class="text-gray-600 mt-1">${pattern.explanation}</p>
                    </div>
                    <div>
                        <strong>Chunks:</strong>
                        <pre class="bg-gray-100 p-3 rounded mt-1 overflow-x-auto text-xs">${JSON.stringify(pattern.chunks, null, 2)}</pre>
                    </div>
                </div>
            `;
            document.getElementById('pattern-modal').classList.remove('hidden');
        } catch (e) {
            alert('Failed to load pattern details');
        }
    }

    function closeModal() {
        document.getElementById('pattern-modal').classList.add('hidden');
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            loadPatterns();
        }
    }

    function nextPage() {
        if (currentPage < totalPages) {
            currentPage++;
            loadPatterns();
        }
    }

    // Close modal on outside click
    document.getElementById('pattern-modal').addEventListener('click', (e) => {
        if (e.target.id === 'pattern-modal') closeModal();
    });

    // Initialize
    loadFilters();
    loadPatterns();
</script>
{% endblock %}
