<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EYESH Question Generator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-indigo-600">EYESH</a>
                    <span class="ml-2 text-gray-500 text-sm">Question Generator</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/patterns" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Patterns</a>
                    <a href="/test" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Developer Test</a>
                    <a href="/exam" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Take Exam</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-500 text-sm">EYESH English Question Generator v1.0</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/api.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
